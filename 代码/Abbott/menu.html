		function showProduct() {
			$(".maskView").animate(
			　　{opacity:'toggle'},
			　　"slow",
			　　null,
			　　function(){
			　　　　$(".maskView").show();
			　　}
			);
		}
		
		function hideProduct() {
			$(".maskView").animate(
			　　{opacity:'toggle'},
			　　"slow",
			　　null,
			　　function(){
					$(".maskView").hide();
					showAlert = 1;
					setMaskState(showAlert)
			　　}
			);
		}
		
		function scrollToNext() {
			setMaskState(showAlert);
			if (showAlert < 4) {
				showAlert++;
			}
		}
		
		function setMaskState(num) {
			var src = "";
			if (num == 1) {
				src = "assets/yxgz.png";
			}else if (num == 2) {
				src = "assets/jljz.png";
			}else if (num == 3) {
				src = "assets/cpxx.png";
			}else if (num == 4) {
				src = "assets/mzsm.png";
			}
			$(".noticeImg").animate(
			　　{opacity:'toggle'},
			　　"fast",
			　　null,
			　　function(){
			　　　　$(".noticeImg").attr("src",src);
			　　　　$(".noticeImg").animate({opacity:'toggle'},"fast");
			　　}
			);
