<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.baseView {
			position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.titleView {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;/*水平居中*/
		}
		.btnImg {
			height: 100%;
		}
		.titleImgView {
			width: 80%;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;/*水平居中*/
			overflow: hidden;
		}
	</style>
	<body>
		<div class="baseView">
			<div class="titleView">
				<img class="btnImg" src="img/btn_prov.png"/>
				<div class="titleImgView">
					<img src="img/point_title_xas.png"/>
					<img src="img/point_title_jz.png"/>
					<img src="img/point_title_eml.png"/>
				</div>
				<img class="btnImg" src="img/btn_next.png"/>
			</div>
		</div>
	</body>
</html>
